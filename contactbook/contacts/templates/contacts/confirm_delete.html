{% extends '_layouts/base.html' %}
{% block jumbotron %}
<h3>Delete {{ object }}</h3>
{% endblock %}
{% block content %}
<p>Are you sure you want to delete the contact {{ object }}?</p>
<form action="{% url target pk=object.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="yes" class="btn btn-danger" /> <a href="{% url "person-list" %}" class="btn btn-default">Cancel</a>
</form>
{% endblock %}
